name: CI Pipeline for AI-based Test Impact Analysis

on:
  push:
    branches:
      - main 
      - master
      - test  # Trigger on push to the main branch
  pull_request:
    branches:
      - main  # Trigger on PRs targeting the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify the Node.js version you want to use

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          npm install

      # Step 4: Train TensorFlow.js Model (run model.js)
      - name: Train AI Model
        run: |
          node model/model.js

      # Step 5: Run Cypress Tests
      - name: Run Cypress Tests
        run: |
          npx cypress run --reporter mochawesome --reporter-options reportDir=cypress/reports,overwrite=true,html=false,json=true

      # Step 6: Upload Mochawesome Report as an Artifact (Optional)
      - name: Upload Test Report
        uses: actions/upload-artifact@v3
        with:
          name: mochawesome-report
          path: cypress/reports/*.json
